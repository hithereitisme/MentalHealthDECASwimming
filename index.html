<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swim Mind App - Login</title>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <div class="card login-card">
      <h2>Swim Mind</h2>
      <p class="subheading">Your mental wellness dashboard</p>

      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()"><i class="fa fa-sign-in-alt"></i> Login</button>
      <p class="message" id="message"></p>

      <p class="toggle-text">Don't have an account? <span class="link" onclick="showSignup()">Sign Up</span></p>
    </div>

    <div class="card login-card" id="signup-card" style="display:none;">
      <h2>Create Account</h2>
      <p class="subheading">Join Swim Mind</p>

      <input type="text" id="new-username" placeholder="Username">
      <input type="password" id="new-password" placeholder="Password">
      <button onclick="signup()"><i class="fa fa-user-plus"></i> Sign Up</button>
      <p class="message" id="signup-message"></p>

      <p class="toggle-text">Already have an account? <span class="link" onclick="showLogin()">Login</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
